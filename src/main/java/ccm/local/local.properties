# super important param to make Camel JBang see the local configmap and secrets values
camel.kubernetes-config.local-mode = true

ccm-configs/justin-host-url=localhost:4411
ccm-secrets/justin-security-token=changeme
ccm-configs/kafka-broker-url = localhost:9092
ccm-configs/dems-case-auto-creation=N
ccm-configs/dems-case-template-id=two
ccm-configs/dems-host-url=localhost:4412
ccm-configs/dems-org-unit-id=1
ccm-configs/splunk-host-url=localhost:4413

ccm-secrets/dems-adapter-secret-token=changeme
ccm-secrets/dems-security-token=changeme
ccm-secrets/justin-security-token=changeme

env:NAMESPACE=local