quarkus.kafka.devservices.enabled=false
quarkus.kafka-streams.bootstrap-servers=${KAFKA-BROKER-URL:events_broker:9093}
quarkus.kafka-streams.application-id=ccm-dems-adapter-quarkus
quarkus.kafka-streams.topics=ccm-bulk-caseusers, ccm-bulk-caseuser-errors, ccm-bulk-chargeassessments, ccm-kpis

# Kafka topic names
ccm.topic.bulk-chargeassessments.name = ccm-bulk-chargeassessments
ccm.topic.bulk-caseusers.name = ccm-bulk-caseusers
ccm.topic.caseuser-errors.name = ccm-bulk-caseuser-errors
ccm.topic.kpis.name = ccm-kpis

kafka.topic.kpis.name = ccm-kpis
kafka.topic.general-errors.name = ccm-general-errors

camel.component.kafka.brokers = {{kafka-broker-url}}

splunk.host = {{splunk-host-url}}
splunk.token = {{splunk-security-token}}


#cm.store.caseaccesssync.name = caseaccesssync-store

ccm.application.name.propercase = CcmDemsAdapter

