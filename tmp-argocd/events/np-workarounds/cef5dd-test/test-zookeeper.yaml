kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: test-zookeeper
  namespace: cef5dd-test
spec:
  podSelector:
    matchLabels:
      strimzi.io/name: events-zookeeper
  ingress:
    - ports:
        - protocol: TCP
          port: 2181
      from:
        - podSelector:
            matchLabels:
              strimzi.io/kind: cluster-operator
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-operators
  policyTypes:
    - Ingress
