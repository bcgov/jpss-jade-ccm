kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: test-kafka
  namespace: cef5dd-test
spec:
  podSelector:
    matchLabels:
      strimzi.io/name: events-kafka
  ingress:
    - ports:
        - protocol: TCP
          port: 9091
      from:
        - podSelector:
            matchLabels:
              strimzi.io/kind: cluster-operator
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-operators
    - ports:
        - protocol: TCP
          port: 9092
    - ports:
        - protocol: TCP
          port: 9093
  policyTypes:
    - Ingress
