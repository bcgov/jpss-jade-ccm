kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
spec:
  podSelector:
    matchLabels:
      strimzi.io/name: events-kafka
  ingress:
    - ports:
        - protocol: TCP
          port: 9090
      from:
        - podSelector:
            matchLabels:
              strimzi.io/name: events-kafka
    - ports:
        - protocol: TCP
          port: 9091
      from:
        - podSelector:
            matchLabels:
              strimzi.io/kind: cluster-operator
          namespaceSelector: {}
        - podSelector:
            matchLabels:
              strimzi.io/name: events-kafka
        - podSelector:
            matchLabels:
              strimzi.io/name: events-entity-operator
        - podSelector:
            matchLabels:
              strimzi.io/name: events-kafka-exporter
        - podSelector:
            matchLabels:
              strimzi.io/name: events-cruise-control
    - ports:
        - protocol: TCP
          port: 9092
    - ports:
        - protocol: TCP
          port: 9093
  policyTypes:
    - Ingress
